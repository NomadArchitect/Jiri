# Defines buckets on cr-buildbucket.appspot.com, used by to schedule builds
# on buildbot.
#
# See http://luci-config.appspot.com/schemas/projects:buildbucket.cfg for
# schema of this file and documentation.
#
# Please keep this list sorted by bucket name.

buckets {
  name: "luci.fuchsia.jiri"
  acls {
    role: READER
    group: "all"
  }
  acls {
    role: SCHEDULER
    group: "project-fuchsia-tryjob-access"
  }

  swarming {
    hostname: "chromium-swarm.appspot.com"
    url_format: "https://luci-milo.appspot.com/swarming/task/{task_id}"

    builder_defaults {
      swarming_tags: "allow_milo:1"
      dimensions: "pool:Fuchsia"
      recipe {
        repository: "https://fuchsia.googlesource.com/jiri"
        properties: "remote:https://fuchsia.googlesource.com/manifest"
      }
      cipd_packages {
        package_name: "infra/tools/cipd/${platform}"
        version: "latest"
        path: "./cipd"
      }
      cipd_packages {
        package_name: "fuchsia/tools/jiri/${platform}"
        version: "latest"
        path: "packages/jiri"
      }
      execution_timeout_secs: 1800  # 30 min
    }

    # Keep builders sorted by category, then name.

    builders {
      category: "Jiri"
      name: "ubuntu14.04-x86-64"
      dimensions: "os:Ubuntu-14.04"
      dimensions: "cpu:x86-64"
      recipe {
        name: "jiri"
        properties: "manifest:minimal"
      }
    }

    builders {
      category: "Jiri"
      name: "mac10.11-x86-64"
      dimensions: "os:Mac-10.11"
      dimensions: "cpu:x86-64"
      recipe {
        name: "jiri"
        properties: "manifest:minimal"
      }
    }
  }
}
