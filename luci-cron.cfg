# Defines cron jobs on luci-cron.appspot.com.
#
# See http://luci-config.appspot.com/schemas/projects:cron.cfg for
# schema of this file and documentation.

# Launch Buildbucket task every 10 min.
job {
  id: "waterfall"
  schedule: "with 10m interval"
  task: {
    buildbucket_task: {
      server: "https://cr-buildbucket.appspot.com"
      bucket: "luci.fuchsia.jiri"
      builder: "Linux x86-64 Trusty"
      properties: "gerrit:https://fuchsia-review.googlesource.com"
      properties: "master:luci.fuchsia.jiri"
      properties: "repository:https://fuchsia.googlesource.com/jiri"
    }
    buildbucket_task: {
      server: "https://cr-buildbucket.appspot.com"
      bucket: "luci.fuchsia.jiri"
      builder: "macOS x86-64 Trusty"
      properties: "gerrit:https://fuchsia-review.googlesource.com"
      properties: "master:luci.fuchsia.jiri"
      properties: "repository:https://fuchsia.googlesource.com/jiri"
    }
  }
}
